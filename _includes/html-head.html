<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="X-Generated-By" content="Jekyll on {{ site.date }}">

    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://use.typekit.net">
    <link rel="dns-prefetch" href="https://polyfill.io">
    <link rel="dns-prefetch" href="https://www.google-analytics.com">

    <link rel="shortcut icon" href="/favicon.png?v20190310" type="image/png">

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

    {% seo title=false %}

    {% if jekyll.environment == "production" %}{% assign assets_url = "/static-assets" %}{% else %}{% assign assets_url = "/test-assets" %}{% endif %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.typekit.net/glo6sgy.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ assets_url }}/build/main.css">

    <script defer crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?features=default%2CArray.from%2CElement.prototype.remove%2CElement.prototype.closest%2CIntersectionObserver%2CIntersectionObserverEntry%2CObject.assign%2CObject.values%2CObject.keys%2Cfetch"></script>
    <script defer src="{{ assets_url }}/build/bundle.js"></script>

    {% if jekyll.environment == "production" %}<!-- Google Analytics -->
    <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-135692335-1', 'auto');
    ga('send', 'pageview');</script>
    <!-- End Google Analytics -->{% endif %}

</head>
