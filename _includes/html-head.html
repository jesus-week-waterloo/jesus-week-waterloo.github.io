<head>
    <meta charset="utf-8">
    <meta name"viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="prefetch" href="https://use.typekit.net">
    <link rel="prefetch" href="https://googletagmanager.com">

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

    {% seo title=false %}

    {% if site.environment == "production" %}{% assign assets_url = "/static-assets" %}{% else %}{% assign assets_url = "/test-assets" %}{% endif %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.typekit.net/glo6sgy.css">
    <link rel="stylesheet" href="{{ assets_url }}/build/main.css">
</head>
