<head>
    <meta charset="utf-8">
    <meta name"viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="prefetch" href="https://use.typekit.net">
    <link rel="prefetch" href="https://polyfill.io">
    <link rel="prefetch" href="https://googletagmanager.com">

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

    {% seo title=false %}

    {% if jekyll.environment == "production" %}{% assign assets_url = "/static-assets" %}{% else %}{% assign assets_url = "/test-assets" %}{% endif %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.typekit.net/glo6sgy.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ assets_url }}/build/main.css">

    <script defer crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?features=default%2CArray.from%2CElement.prototype.remove%2CElement.prototype.closest%2CIntersectionObserver%2CIntersectionObserverEntry%2CObject.values%2CObject.keys%2Cfetch"></script>
    <script defer src="{{ assets_url }}/build/bundle.js"></script>

    {% if jekyll.environment == "production" %}<!-- Global site tag (gtag.js) - Google Analytics -->
    <!--<script async crossorigin="anonymous" src="https://www.googletagmanager.com/gtag/js?id=UA-135692335-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-135692335-1');
    </script>-->{% endif %}

</head>
