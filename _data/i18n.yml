#
# Translations for the theme page, where we explain our theme and answer the theme questions
#

theme:
  description:
    title:
      # What kind of King is King Jesus?
      en-ca: What kind of King is *King Jesus?*
      zh-hk: 耶穌究竟是一個怎麼樣的王？
  prefixes:
    questions:
      en-ca: What kind of King # e.g. What kind of King has utmost authority, but we only need the
                               # contexual translation for "What kind of King"
      zh-hk: 一個怎麼樣的王
  questions:
    # These are the concrete examples of our theme, "What kind of King is this?"
    # They are questions meant to challenge the idea of a king, or authority, of power.
    # We pose these questions throughout the website (as well as on our print and digital media)
    # to get people to ponder on who and what Jesus is.

    # QUESTION 1
    - en-ca: has utmost authority? # => What kind of King has utmost authority?
      zh-hk: 有著最高權威？
    # QUESTION 2
    - en-ca: humbles himself for the sake of the weak?
      zh-hk: 為弱者而謙卑他自己？
    # QUESTION 3
    - en-ca: feels compassion for the suffering of the world?
      zh-hk: 對世界的痛苦感到同情？
    # QUESTION 4
    - en-ca: dies for his enemies?
      zh-hk: 為他的敵人而死？
  explanation:
    # This is our explanation for our theme. It's split into several sections, each corresponding
    # to a specific visual effect.
    preamble:
      en-ca: |
        Jesus is the one with total authority, given by God, in Heaven and on Earth.
      zh-hk: |
        耶穌有著從上帝而來、在天上地下的所有權柄。
    preamble-verse:
      source:
        en-ca: Ephesians 1:20-21
        zh-hk: 以弗所書 1:20-21
      text:
        en-ca: >
          God raised him from the dead and seated him at his right hand in the heavenly places, far
          above all rule and authority and power and dominion, and above every name that is named,
          not only in this age but also in the one to come.
        zh-hk: >
           這大能曾運行在基督身上，使他從死人中復活，又使他在天上坐在自己的右邊，遠超越一切執政的、掌權的、有權能的、統治的和一切有名號的；不但是今世的，連來世的也都超越了。
    authority:
      en-ca: |
        The authority of Jesus can be witnessed through his triumph over nature, illness,
        forgiveness of sins, and even death. We see accounts of his authority over nature when he
        controls the wind and seas to *calm a storm*, over illness when he *heals blindness*, over
        sin when he *pours out mercy*, and over death when he *rose from the grave*.
      zh-hk: |
        耶穌的權威可以從他戰勝自然、疾病、寬恕罪惡、甚至死亡看出來。
        當他控制風浪以*平靜風暴*、*醫治失明* 的人、對人犯罪*施展憐憫*、從 *墳墓醒來戰勝死亡* 時，我們能夠看見他的權威超越自然。
    authority-verses:
      - source:
          en-ca: Mark 4:41
          zh-hk: 馬可福音 4:41
        text:
          en-ca: >
            Who then is this, that even *the wind and the sea obey him?*
          zh-hk: >
            這到底是誰？連*風和海都聽從他。*
      - source:
          en-ca: Acts 10:38
          zh-hk: 使徒行傳 10:38
        text:
          en-ca: >
            He went about doing good and healing all who were oppressed by the devil, for *God was
            with Him.*
          zh-hk: >
            他到處奔波，行善事，醫好凡被魔鬼壓制的人，因為*神與他同在。*
      - source:
          en-ca: Mark 1:27
          zh-hk: 馬可福音 1:27
        text:
          en-ca: >
            What is this? *A new teaching with authority!* He commands even the unclean spirits, and
            *they obey Him.*
          zh-hk: >
            這是甚麼事？是個*新的教導*啊！他用權柄命令污靈，連污靈也*聽從了他。*
      - source:
          en-ca: Luke 24:6-7
          zh-hk: 路加福音 24:6-7
        text:
          en-ca: >
            He is not here; *he has risen!* Remember how he told you, while he was still with you
            in Galilee: ‘The Son of Man must be delivered over to the hands of sinners, be 
            crucified and *on the third day be raised again.*’
          zh-hk: >
            他不在這裏，*已經復活了。*
            要記得他還在加利利的時候怎樣告訴你們的，他說：『人子必須被交在罪人手裏，釘在十字架上，*第三天復活 。*』
    humbles:
      en-ca: |
        Jesus has all authority and all power, and is all holy and righteous (Romans 3:10). He is
        the one who is fully right to judge us, but instead of judging us from his throne in
        Heaven, *he comes down to Earth to offer us eternal life.* This tremendously contradicts
        our expectation of a king.
      zh-hk: |
        耶穌擁有所有的權柄和全部的能力，並且都是聖潔和公義的 （羅馬書3：10）。
        他是完全有權利審判我們的人，但他不是從天上的寶座來審判我們，*而是來到地球為我們提供永生。*
        這極大地違反了我們對國王的期望。
    humbles-verse:
      source:
        en-ca: John 6:38
        zh-hk: 約翰福音 6:38
      text:
        en-ca: >
          For I have come down from heaven, not to do my own will but the will of him who sent me.
        zh-hk: >
          因為我從天上降下來，不是要按自己的意願行，而是要遵行差我來那位的旨意。
    suffering:
      en-ca: |
        Jesus is not a king who demands to be served, as the world’s authority figures expect to
        be, nor does he turn away from those who are suffering. Rather, he experiences our
        suffering and cares (Hebrews 2:18).

        Jesus, with all authority, emptied himself of his glory and took on the role of a servant.
      zh-hk: |
        耶穌不是一個正如世界權威人士所期望的國王，也不是要求被服侍的國王。
        他不會遠離那些受苦的人，而且他也體會到我們的痛苦和關懷（希伯來書2：18）。
        
        耶穌擁有所有的權力，卻清空自己的榮耀，並承擔了一個僕人的角色。
    suffering-verse:
      source:
        en-ca: Matthew 9:36
        zh-hk: 馬太福音 9:36
      text:
        en-ca: >
          When he saw the crowds, *he had compassion for them*, because they were harassed and
          helpless, like sheep without a shepherd.
        zh-hk: >
          他看見一大羣人，*就憐憫他們*；因為他們困苦無助，如同羊沒有牧人一樣。
    sacrifice:
      en-ca: |
        As seen in the accounts of the authority of Jesus on Earth, he is patient, compassionate,
        and merciful to those who are helpless. Jesus sees the need in people. He sees us so
        clearly in our brokenness, and still, Jesus is the King who died for us, so that we may be
        reconciled to God (2 Corinthians 5:17-18).
      zh-hk: |
        從耶穌在世上的權威的記載可以看出，他對那些無助的人很有耐心，同情心和仁慈。
        耶穌看到人的需要，也在破碎中清楚地看到了我們。
        耶穌仍然是為我們而死的王，以便我們可以與上帝和解 （哥林多後書5：17-18）。
    sacrifice-verse:
      source:
        en-ca: Romans 5:7-8
        zh-hk: 羅馬書 5:7-8
      text:
        en-ca: >
          For one will scarcely die for a righteous person — though perhaps for a good person one
          would dare even to die — but God shows his love for us in that *while we were still
          sinners, Christ died for us.*
        zh-hk: >
          為義人死，是少有的；為仁人死，或者有敢做的。
          惟有基督在我們*還作罪人的時候為我們死*，神的愛就在此向我們顯明了。
    conclusion:
      en-ca: |
        King Jesus is so powerful, yet so loving and tender. 

        He is the Lord of lords and King of kings (Revelation 17:14), and the good shepherd who
        lays down His life for His sheep (John 10:11). 

        He is the promised King, the one who will save, who will rule, who will redeem. 

        *He is the way, and the truth, and the life (John 14:6).*
      zh-hk: |
        耶穌這個國王是如此強大，卻又如此慈愛和溫柔。
        
        他是萬主之主和萬王之王 (啟示錄17:14), 是良善的牧人，為羊捨命 （約翰福音10:11）。
        
        他是應許的國王，他將拯救，統治和救贖。
        
        *他就是道路、真理和生命。(約翰福音 14:6)*

#
# Translations for our about page
# Note: this is the same as what we had for Winter 2019
#

about:
  mission:
    # Our Mission: ...
    lede:
      en-ca: Our Mission
      zh-hk: 我們的使命
    text:
      en-ca: To make Christ known on the campuses.
      zh-hk: 要把基督的名在校園裡傳開去。
  vision:
    # Our Vision: ...
    lede:
      en-ca: Our Vision
      zh-hk: 我們的願景
    text:
      en-ca: Gospel centred unity across the fellowships for the salvation of the campuses.
      zh-hk: 福音在團契中以合一為中心，以拯救眾多校園。
  verse:
    # The bible verse that underlies who we are
    source:
      en-ca: 2 Corinthians 5:20-21
      zh-hk: 哥林多後書 5:20-21
    text:
      en-ca: >
        Therefore, we are ambassadors for Christ, God making his appeal through us. We implore you
        on behalf of Christ, be reconciled to God. For our sake he made him to be sin who knew no
        sin, so that in him we might become the righteousness of God.
      zh-hk: >
        所以，我們作基督的特使，就好像　神藉我們勸你們一般。
        我們替基督求你們，與　神和好吧！
        神使那無罪的，替我們成為罪，好使我們在他裏面成為　神的義。
  description:
    en-ca: |
      The objective of Jesus Week 2019 is simple: a desperate and urgent plea to our fellow
      students at the University of Waterloo and Wilfrid Laurier University to consider the reality
      of hell and the saving work of Jesus Christ on the cross for sinners like ourselves.

      We don’t believe that we, in our own individual power and wisdom, can convert anyone, but our
      desire is to make known to all the grace and mercy of Jesus, who stood in our place at
      Calvary and died the death that we deserved. Whoever should repent and trust in Jesus will
      be saved.

      We plead with you; hell is real, heaven is real, time is short; you must choose how you will
      respond.
    zh-hk: |
      耶穌週2019的目標很簡單：對我們在滑鐵盧大學和威爾弗里德·勞里爾大學的同學們迫切和緊急的呼籲 --
      思考地獄的現實和耶穌基督在十字架上為像我們這樣的罪人所做的拯救工作。
      
      我們不相信我們能以自己的個人力量和智慧可以改變任何人，但是我們的願望是要使耶穌的一切恩典和憐憫能夠廣為人知，因為他為應死的我們受難而死。
      只要悔改並相信耶穌便可以被拯救。
      
      我們懇求您； 地獄是真實的，天堂是真實的，時間是短暫的； 你必須選擇你會如何響應。

#
# Translations for our Gospel page
#

gospel:
  points:
    - title:
        en-ca: A Holy and Perfect God
        zh-hk: 一個聖潔和完全的主
      description:
        en-ca: >
          In the beginning, God created the world. He is a perfect and holy God who cannot be
          in the presence of anything short of perfection. 
        zh-hk: >
          起初，上帝創造了世界。
          他是一個完美而神聖的神，他不能在任何不完美的情況下存在。
      reference:
        source:
          en-ca: Hebrews 12:14
          zh-hk: 希伯來書 12:14
        text:
          en-ca: >
            Make every effort to live in peace with everyone and to be holy; without holiness
            no one will see the Lord.
          zh-hk: >
            你們要追求與眾人和睦，並要追求聖潔；人非聖潔不能見主。
    - title:
        en-ca: The Fall
        zh-hk: 墜落
      description:
        en-ca: >
          Humans are sinful in nature and deserve God’s wrath, eternal punishment. We are
          eternally separated from God.
        zh-hk: >
          人類本質上是有罪的，應受到神的憤怒和永恆的懲罰。
          我們原是與上帝永遠分離。
      reference:
        source:
          en-ca: Romans 5:12
          zh-hk: 羅馬書 5:12
        text:
          en-ca: >
            Therefore, just as sin entered the world through one man, and death through sin, and in
            this way death came to all people, because all sinned.
          zh-hk: >
            為此，正如罪是從一人進入世界，死又從罪而來，
            於是死就臨到所有的人，因為人人都犯了罪。
    - title:
        en-ca: The Messiah
        zh-hk: 彌賽亞
      description:
        en-ca: >
          In the beginning, God created the world. He is a perfect and holy God who cannot be in
          the presence of anything short of perfection. God sent his one and only Son Jesus to die
          on the cross as the perfect sacrifice, to satisfy God’s wrath. And on the third day,
          Jesus rose and conquered death.
        zh-hk: >
          起初，上帝創造了世界。
          他是一個完美而神聖的神，他不能在任何不完美的情況下存在。
          上帝差遣了他唯一的兒子耶穌死在十字架上作為完美的犧牲，以滿足神的憤怒。 
          第三天耶穌站起來征服了死亡。
      reference:
        source:
          en-ca: 1 Corinthians 15:3-4
          zh-hk: 哥林多前書 15:3-4
        text:
          en-ca: >
            For I delivered to you as of first importance what I also received: that Christ died
            for our sins in accordance with the Scriptures, that he was buried, that he was raised
            on the third day in accordance with the Scriptures.
          zh-hk: >
            我當日所領受又傳給你們的，最重要的就是：照聖經所說，基督為我們的罪死了，而且埋葬了；又照聖經所說，第三天復活了。
    - title:
        en-ca: Saved by Grace Through Faith
        zh-hk: 通過信心蒙恩得救
      description:
        en-ca: >
          Though we hated him, God gives to us unmerited favour by sending his own Son to die in
          our place. It is because of him, not of any earned merit of ourselves, that we can be
          saved.
        zh-hk: >
